<body>
  <script>

    function myFunction() {
      if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 || navigator.userAgent.indexOf("Chrome") != -1 || navigator.userAgent.indexOf("Firefox") != -1) {
        document.addEventListener("DOMContentLoaded", function () {
          document.addEventListener('mousemove', onDocumentMouseMove, false);
          window.addEventListener('resize', onWindowResize, false);
        });
        function onWindowResize() {
          windowHalfX = window.innerWidth / 2;
          windowHalfY = window.innerHeight / 2;
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
        mouseX = 1;
        mouseY = 1;
        function onDocumentMouseMove(event) {
          mouseX = event.clientX - window.innerWidth / 2;
          mouseY = event.clientY - window.innerHeight / 2;
        }
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // create the particle variables
        var particleCount = 1800,
          particles = new THREE.Geometry(),
          pMaterial = new THREE.PointsMaterial({
            size: 16,
            map: new THREE.TextureLoader().load("./assets/star.png"),
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
          });

        // now create the individual particles
        for (var p = 0; p < particleCount; p++) {

          // create a particle with random
          // position values, -250 -> 250
          var pX = Math.random() * 1500 - 750,
            pY = Math.random() * 1500 - 750,
            pZ = Math.random() * 1500 - 750,
            particle = new THREE.Vector3(pX, pY, pZ)

          // add it to the geometry
          particles.vertices.push(particle);
        }

        // create the particle system
        var particleSystem = new THREE.Points(
          particles,
          pMaterial);
        particleSystem.sortParticles = false;

        // add it to the scene
        scene.add(particleSystem);

        camera.position.z = 200;
        function animate() {
          var time = Date.now() * 0.00005;
          for (i = 0; i < scene.children.length; i++) {
            var object = scene.children[i];
            if (object instanceof THREE.Points) {
              object.rotation.y = time * (i < 4 ? i + 1 : - (i + 1));
            }
          }

          camera.position.x += (mouseX - camera.position.x) * 0.05;
          camera.position.y += (- mouseY - camera.position.y) * 0.05;
          camera.lookAt(scene.position);
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }
      else {
        document.body.style.background = "./assets/dark_space.jpg"
      }
    }

    myFunction()
  </script>
  <div id="root"></div>
